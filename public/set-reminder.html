<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Reminder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Set Your Email Reminder</h1>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="reminders.html" class="nav-btn">View Reminders</a>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-card">
      <h2>ğŸ“… Schedule a New Reminder</h2>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter recipient email" required />

      <label>Subject:</label>
      <input type="text" id="subject" placeholder="Enter subject" required />

      <label>Message:</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>

      <label>Send Time:</label>
      <input type="datetime-local" id="sendTime" required />

      <button class="primary-btn" onclick="scheduleReminder()">Schedule Reminder</button>
      <p id="status"></p>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
